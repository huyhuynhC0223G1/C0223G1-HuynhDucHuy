<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let thunhap = prompt("Nhập thu nhập trong tháng của bạn") * 1;
  if (thunhap < 5000000) {
    alert("Không phải nộp thuế");
  } else if (thunhap > 5000000) {
    alert("Thuế phải nộp: " + thunhap * 0.05);
  } else if (thunhap >= 70000000) {
    alert("Thuế phải nộp: " + thunhap * 0.1);
  } else if (thunhap >= 15000000) {
    alert("Thuế phải nộp: " + thunhap * 0.2);
  }

</script>
</body>
</html>
