<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = +prompt("Nhập số lượng phần tử của mảng:");
    } while (n < 0 || n > 10);
    let array = [];
    for (let i = 0; i < n; i++) {
        let element = +prompt("Nhập phần tử thứ: " + i);
        array.push(element);
    }
    alert("Mảng sau khi nhập là: " + array);
    let flag = false;
    for (let i = 1; i < array.length; i++) {
        if (array[i - 1] > array[i] || array[i - 1] < array[i]) {
            flag = true;
        } else {
            flag = false;
        }
    }
    if (flag) {
        alert("OK");
    } else {
        alert("NO");
    }
</script>
</body>
</html>
