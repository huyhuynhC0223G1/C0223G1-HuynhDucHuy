<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let array2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
    let star = prompt("Nhập tên ngôi sao: ");

    function checkStar() {
        let index = 0;
        let flag = false;
        for (let i = 0; i < array1.length; i++) {
            if (star == array1[i]) {
                index = array2[i];
                flag = true;
                break;
            } else if (star == array2) {
                index = array1[i];
                flag = true;
                break;
            }
        }
        if (flag) {
            alert(index);
        } else {
            alert("Không có chòm sao. ")
        }
    }

    alert(checkStar(star));
</script>
</body>
</html>
