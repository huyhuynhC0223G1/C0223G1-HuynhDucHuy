<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tamGiac1 = 4;
    for (let i = 1; i <= tamGiac1; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    let tamGiac2 = 5;
    for (let i = tamGiac2; i > 0; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
