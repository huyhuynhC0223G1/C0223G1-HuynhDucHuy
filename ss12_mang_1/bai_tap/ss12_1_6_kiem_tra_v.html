<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [5, 8, 6, 7, 8, 9, 6, 1, 4, 8];
    let v = prompt("Nhập số V: ") * 1;
    let i = 0;
    while (i < number.length) {
        if (v == number[i]) {
            alert("V is in the array");
            break;
        } else {
            alert("V is not in the array");
        }
        i++;
    }
</script>
</body>
</html>
