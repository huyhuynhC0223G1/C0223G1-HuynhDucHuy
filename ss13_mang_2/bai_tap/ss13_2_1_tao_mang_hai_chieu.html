<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [[1, 2, 3, 4,],
        ["bầu", "cua", "gà", "nai"],
        ["rau quả", "hải sản", "gia cầm", "lâm sản"]];
    for (let i in a) {
        document.write("row" + i + "<br>");
        for (let j in a) {
            document.write("" + a[i][j] + "<br>");
        }
    }
</script>
</body>
