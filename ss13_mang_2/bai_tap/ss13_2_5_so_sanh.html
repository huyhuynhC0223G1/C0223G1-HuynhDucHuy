    a = prompt("Nhập chuỗi 1: ");

    let text = 0;
    if (a.length !== b.length) {
        alert("Hai chuỗi không giống nhau");
    } else {
        for (let i = 0; i < a.length; i++) {
            if (a[i] === b[i]) {
                text++;
            } else {
                alert("Hai chuỗi không giống nhau");
            }
        }
        if (text == a.length) {
            alert("Hai chuỗi bằng nhau");
        }
    }
